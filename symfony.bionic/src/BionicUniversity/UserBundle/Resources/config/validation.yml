BionicUniversity\UserBundle\Form\Model\Registration:
    properties:
        user:
            - Type: BionicUniversity\UserBundle\Entity\User
            - Valid: ~
        termsAccepted:
            - NotBlank: ~
            - 'True': ~
BionicUniversity\UserBundle\Entity\User:
    properties:
        email:
            - NotBlank: ~
        username:
            - NotBlank: ~
    constraints:
            - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
            - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email